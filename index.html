<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Habits</title>
</head>
<body>
  <main class="main">
    <section class="habits">
      <div class="logo">
        <img class="logo-img" src="./images/Logomark.png" alt="logo">
        <h1 class="logo-text">Habits</h1>
      </div>

      <nav class="habits-list"></nav>
      <button class="habbit-button">
        <img class="habbit-add" src="./images/plus.svg" alt="add habit">
      </button>
    </section>

    <section class="habit-description">
      <div class="habit-top">
        <h2 class="habit-title">Title</h2>
          <div class="progress">
            <div class="progress-inf">
              <p>Progress</p>
              <p class="days-progress">0 of 21 days</p>
            </div>
            <progress max="21" value="0"></progress>
          </div>
      </div>

      <div class="habit-bottom"></div>
      
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
