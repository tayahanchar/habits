<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Habits</title>
</head>
<body>
  <main class="main">
    <section class="habits">
      <div class="logo">
        <img class="logo-img" src="./images/Logomark.png" alt="logo">
        <h1 class="logo-text">Habits</h1>
      </div>

      <div class="habits-list">
        <button class="habbit-button">
          <img class="habbit-img" src="./images/1.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/4.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/3.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/2.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/5.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/6.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/7.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-add" src="./images/plus.svg" alt="add habit">
        </button>
      </div>

    </section>
    <section class="habit-description"></section>
  </main>
</body>
</html>
