<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Habits</title>
</head>
<body>
  <main class="main">
    <section class="habits">
      <div class="logo">
        <img class="logo-img" src="./images/Logomark.png" alt="logo">
        <h1 class="logo-text">Habits</h1>
      </div>

      <nav class="habits-list"></nav>
      <button class="habbit-button">
        <img class="habbit-add" src="./images/plus.svg" alt="add habit">
      </button>
    </section>

    <section class="habit-description">
      <div class="habit-top">
        <h2 class="habit-title">Title</h2>
          <div class="progress">
            <div class="progress-inf">
              <p>Progress</p>
              <p class="days-progress">0 of 21 days</p>
            </div>
            <progress max="21" value="0"></progress>
          </div>
      </div>

      <div class="habit-bottom"></div>
      
    </section>
  </main>

  <div class="modal">
    <div class="modal-window">
      <button class="close">
        <img src="./images/cross.svg" alt="close the wndow">
      </button>
      <h3 class="modal-title">New habit</h3>
      <ul class="modal-img-list">
        <button class="habbit-button habbit-button-modal habbit-button-modal-active" data-img="1">
          <img class="habbit-img" src="./images/1.svg" alt="habit">
        </button>
        <button class="habbit-button habbit-button-modal" data-img="2">
          <img class="habbit-img" src="./images/2.svg" alt="habit">
        </button>
        <button class="habbit-button habbit-button-modal" data-img="3">
          <img class="habbit-img" src="./images/3.svg" alt="habit">
        </button>
        <button class="habbit-button habbit-button-modal" data-img="4">
          <img class="habbit-img" src="./images/4.svg" alt="habit">
        </button>
        <button class="habbit-button habbit-button-modal" data-img="5">
          <img class="habbit-img" src="./images/5.svg" alt="habit">
        </button>
        <button class="habbit-button habbit-button-modal" data-img="6">
          <img class="habbit-img" src="./images/6.svg" alt="habit">
        </button>
        <button class="habbit-button habbit-button-modal" data-img="7">
          <img class="habbit-img" src="./images/7.svg" alt="habit">
        </button>
      </ul>
      <input class="modal-window-input" type="text" placeholder="habit name">
      <button class="modal-window-add">Add new habit</button>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
