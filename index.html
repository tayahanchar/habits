<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Habits</title>
</head>
<body>
  <main class="main">
    <section class="habits">
      <div class="logo">
        <img class="logo-img" src="./images/Logomark.png" alt="logo">
        <h1 class="logo-text">Habits</h1>
      </div>

      <div class="habits-list">
        <button class="habbit-button">
          <img class="habbit-img" src="./images/1.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/4.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/3.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/2.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/5.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/6.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-img" src="./images/7.svg" alt="habit">
        </button>
        <button class="habbit-button">
          <img class="habbit-add" src="./images/plus.svg" alt="add habit">
        </button>
      </div>
    </section>

    <section class="habit-description">
      <div class="habit-top">
        <h2 class="habit-title">Title</h2>
        <div class="habbit-progress">
          <div class="progress">
            <div class="progress-inf">
              <p>Progress</p>
              <p>%</p>
            </div>
            <input type="progress">
          </div>
        </div>
      </div>

      <div class="habit-bottom">
        <div class="habit-inf">
          <p class="habit-day">Day 1</p>
          <div class="habit-comment">
            <p>Comment</p>
            <button class="delete-habit">
              <img src="./images/shape.svg" alt="delete">
            </button>
          </div>
        </div>

        <div class="habit-inf">
          <p class="habit-day">Day 2</p>
          <div class="habit-comment">
            <input class="input-text" type="text" placeholder="comment">
            <button class="done">Done</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
